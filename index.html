<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator</title>
    <!-- <link rel="stylesheet" href="/reset.css"> -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Random Team Generator</h1>
    </header>
    <main>
        <section class="input">
            <h2>Please type in the name of the team member and the number of teams required.</h2>
            <div class="numberOfTeamsContainer">
                <label for="numberOfTeams">Number of teams:</label>
                <input type="number" min="1" step="1" id="numberOfTeams" >
                <input type="button" id="submitTeams" onclick="checkConditionsTeam()" value="Confirm number of teams.">
            </div>
            <div class="addingNameContainer">
                <label for="nameInput">Name of Member:</label>
                <input type="text" name="nameInput" id="nameInput">
                <input type="button" id="submitName" onclick="checkConditionsName()" value="Add the name to the list.">
            </div>

        </section>
        <section class="waitingList">
            <h2>Waiting List:</h2>
            <ol class="waitingListContainer"></ol>
            <input type="button" id="addRandomNameToTeam" onclick="addRandomNameToTeam()" value="Add a name to team.">
        </section>
        <section class="teams">
            <h2>Teams</h2>
            <div class="allTeamsContainer"></div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
